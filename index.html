<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
      <div class="generateNumber">
         <span class="number"></span>
         <h1 class="err">Enter limit number</h1>
      </div>
      <div class="inputbox">
         <div class="inputitem">
         <label for="">Enter min number</label><br>
         <input class="min" type="text" placeholder="minimum">
         </div>
         <div class="inputitem">
         <label for="">Enter max number</label><br>
         <input class="max" type="text" placeholder="maximum">
          </div>
      </div>
      <div class="guide">
         <h2>Click generate button to generate a random number or <br/>
         press 'Enter'</h2>
      </div>
      <div class="buttonCon">
         <button class="submit">Generate</button>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
